<html>
<head>
  <title>Textarea ✍️</title>
  <meta name="viewport" content="width=device-width">
  <style>
    html {
      font-size: 20px;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .Body {
      min-width: 100vw;
      min-height: 100vh;
    }

    .Area {
      min-height: 100vh;
      min-width: 100vw;
      font-size: 1rem;
      border: solid 1px mediumseagreen;
    }
  </style>
</head>
<body class="Body">
  <textarea class="Area" placeholder="Just type anything..." rows="15"></textarea>
</body>
</html>
